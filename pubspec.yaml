  flutter_mobx: ^2.0.2
  flutter_slidable: ^3.0.0
  flutter_spinkit: ^5.1.0
  flutter_sticky_header: ^0.6.0
  flutter_swiper:
    git: https://github.com/AppCheap/flutter_swiper
  geolocator: ^9.0.1
  google_fonts: ^4.0.3
  google_geocoding: ^0.2.0
  google_maps_flutter: ^2.1.1
  google_maps_flutter_web: ^0.5.1
  google_sign_in: ^6.0.2
  gutenberg_blocks:
    path: ../gutenberg_blocks
  html: ^0.15.0
  html_unescape: ^2.0.0
  http: ^0.13.4
  iframe_view:
    path: ./plugins/iframe_view
  image_picker: ^1.0.0
  in_app_review: ^2.0.4
  intl: ^0.18.0
  json_annotation: ^4.4.0
  just_audio: ^0.9.28
  mobx: ^2.0.5
  path_provider: ^2.0.10
  payment_base:
    path: ./packages/payment_base
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  pin_code_fields: ^8.0.1
  provider: ^6.0.1
  rxdart: ^0.27.3
  share: ^2.0.4
  shared_preferences: ^2.0.11
  shared_preferences_web: ^2.0.2
  shimmer: ^3.0.0
  sign_in_with_apple: ^5.0.0
  table_calendar: ^3.0.6
  ui:
    path: ../ui
  url_launcher: ^6.0.17
  video_player: ^2.2.18
  video_shop_flutter:
    git:
      url: https://github.com/AppCheap/flutter_shopping_video.git
  webview_flutter: ^3.0.4
  woo_booking:
    path: ./packages/woo_booking

dependency_overrides:
  intl: ^0.17.0
dev_dependencies:
  build_runner: ^2.1.5

  # App's launcher icon
  flutter_launcher_icons: ^0.13.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.1
  mobx_codegen: ^2.0.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/payment/
    - google_fonts/

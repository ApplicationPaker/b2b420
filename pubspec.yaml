name: cirilla
description: Cirilla - Multipurpose Flutter App For Wordpress & Woocommerce

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+6

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  audio_session: ^0.1.6+1
  awesome_bottom_bar: ^1.2.1
  awesome_drawer_bar: ^1.0.0
  awesome_icons: ^1.1.0
  cached_network_image: ^3.2.1
  chewie: ^1.3.0
  collection: ^1.15.0
  convert: ^3.0.1
  crypto: ^3.0.1
  cupertino_icons: ^1.0.4
  device_info_plus: ^9.0.2
  dio: ^5.0.3
  dotted_border: ^2.0.0+1
  feather_icons: ^1.2.0
  #firebase_analytics: ^10.1.6
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_database: ^10.0.16
  firebase_dynamic_links: ^5.0.17
  firebase_messaging: ^14.3.0
  firebase_messaging_web: ^3.1.4
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_chat_types: ^3.4.1
  flutter_chat_ui: ^1.6.0
  flutter_colorpicker: ^1.0.3
  #flutter_facebook_auth: ^5.0.8
  flutter_hooks: ^0.19.0
  flutter_html: ^3.0.0-alpha.5
  flutter_html_all:
    path: ./packages/flutter_html_all
  flutter_local_notifications: ^15.1.0+1
  flutter_localizations:
